<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <div id="header">
                <div class="header-item">
                    <p id="progressText" class="header-prefix">
                        Question
                    </p>
                    <h1 id="question" class="header-text">
                        dummy
                    </h1>
                </div>
                <div class="header-item">
                    <p class="header-prefix">
                        Score
                    </p>
                    <h1 id="score" class="header-text">
                        0
                    </h1>
                </div>
            </div>
            <div class="choice-container">
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-text" data-number="2">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-text" data-number="3">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-text" data-number="4">Choice</p>
            </div>
        </div>
    </div>
    <script src="docs/toefl.json"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
