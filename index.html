<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz game</title>
    <link rel="icon" href="docs/images/profile.jpg" type="image/icon type">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/switch.css">
</head>
<body>
    <div class="container" style="display: flex; flex-direction: column; gap: 2rem;">
        <!-- English–Danish quiz -->
        <div class="flex-column flex-center">
            <h1>Danish Quiz (English ↔ Danish)</h1>
            <div class="switcher">
                <input type="radio" id="switchEnglish" name="switch" checked />
                <label for="switchEnglish">
                    <span>English</span>
                </label>
                <input type="radio" id="switchDanish" name="switch" />
                <label for="switchDanish">
                    <span>Danish</span>
                </label>
                <span class="slider"></span>
            </div>
            <a href="game-list.html" class="button button-list">Word list</a>
            <a href="game.html" class="button button-start">Start</a>
        </div>
        <!-- Chinese–Danish quiz -->
        <div class="flex-column flex-center"></div>
            <h1>Danish Quiz (Chinese ↔ Danish)</h1>
            <div class="switcher">
                <input type="radio" id="switchChinese" name="switch" checked />
                <label for="switchChinese">
                    <span>Chinese</span>
                </label>
                <input type="radio" id="switchDanish" name="switch" />
                <label for="switchDanish">
                    <span>Danish</span>
                </label>
                <span class="slider"></span>
            </div>
            <a href="game-list.html" class="button button-list">Word list</a>
            <a href="game.html" class="button button-start">Start</a>
        </div>
    </div>
    <footer>
        <div class="footer-icons">
            <a href="https://tongchen779.github.io/dansk/" class="icon-home"><img src="docs/images/logo/home.png" alt="Home"></a>
            <a href="https://github.com/TongCHEN779/quiz-game" class="icon-github"><img src="docs/images/logo/github.png" alt="GitHub"></a>
        </div>
    </footer>
    <script src="js/switch.js"></script>
</body>
</html>
