<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz game</title>
    <link rel="icon" href="docs/images/profile.jpg" type="image/icon type">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="container">
        <div id="quiz" class="flex-center flex-column">
            <p id="progressText" class="header-progress">
                0
            </p>
            <div id="header">
                <div class="header-item">
                    <p class="header-prefix header-question">
                        Question
                    </p>
                    <h1 id="question" class="header-text">
                        dummy
                    </h1>
                </div>
                <div class="header-item">
                    <p class="header-prefix">
                        Score
                    </p>
                    <h1 id="score" class="header-text">
                        0
                    </h1>
                </div>
            </div>
            <div class="choice-container">
                <a class="choice-text" data-number="1">Choice</a>
            </div>
            <div class="choice-container">
                <a class="choice-text" data-number="2">Choice</a>
            </div>
            <div class="choice-container">
                <a class="choice-text" data-number="3">Choice</a>
            </div>
            <div class="choice-container">
                <a class="choice-text" data-number="4">Choice</a>
            </div>
            <a href="index.html" class="button button-quit">Quit</a>
        </div>
    </div>
    <footer>
        <div class="footer-icons">
            <a href="https://tongchen779.github.io/dansk/" class="icon-home"><img src="docs/images/logo/home.png" alt="Home"></a>
            <a href="https://github.com/TongCHEN779/quiz-game" class="icon-github"><img src="docs/images/logo/github.png" alt="GitHub"></a>
        </div>
    </footer>
    <script src="docs/da-en.json"></script>
    <script src="js/game.js"></script>
</body>
</html>
